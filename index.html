<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine‚Äôs Day üíï</title>

  <!-- Cute + cursive fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Sacramento&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(#ffe6f0, #fff);
      font-family: 'Poppins', sans-serif;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 30px 20px;
      text-align: center;
    }

    /* ===== Photobooth ===== */
    .gallery h3 {
      font-family: 'Pacifico', cursive;
      color: #d94f87;
      margin-bottom: 20px;
    }

    .photobooth-strip {
      background: white;
      padding: 12px;
      border-radius: 18px;
      width: 140px;
      margin: 0 auto 40px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .photobooth-strip img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      display: block;
    }

    .photobooth-strip img:last-child {
      margin-bottom: 0;
    }

    /* ===== Quiz ===== */
    h1 {
      font-family: 'Pacifico', cursive;
      color: #c23a6f;
      margin-bottom: 20px;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .choice {
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .choice:hover {
      transform: scale(1.08);
    }

    .choice img {
      width: 90px;
    }

    /* ===== Letter ===== */
    .letter {
      background: #fff;
      padding: 25px 20px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      font-family: 'Sacramento', cursive;
      font-size: 26px;
      line-height: 1.4;
      color: #6b1f3b;
    }

    .letter p {
      margin: 0;
    }

    /* ===== Decorations ===== */
    .decor {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .decor img {
      width: 90px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Photobooth -->
    <div class="gallery">
      <h3>Photobooth Memories üì∏</h3>
      <div class="photobooth-strip">
        <img src="IMG_1799.jpeg">
        <img src="IMG_4866.jpeg">
        <img src="IMG_4974.jpeg">
        <img src="IMG_4979.jpeg">
        <img src="IMG_4984.jpeg">
        <img src="IMG_5008.jpeg">
        <img src="IMG_5009.jpeg">
        <img src="IMG_5011.jpeg">
        <img src="IMG_5730.jpeg">
        <img src="IMG_5743.jpeg">
      </div>
    </div>

    <!-- Quiz -->
    <h1>___ for life?</h1>

    <div class="choices">
      <div class="choice" onclick="alert('Correct üòåüçï')">
        <img src="pizza.png" alt="Pizza">
      </div>

      <div class="choice" onclick="alert('Wrong üò≠')">
        <img src="burger.png" alt="Burger">
      </div>

      <div class="choice" onclick="alert('Wrong üò≠')">
        <img src="waffle.png" alt="Waffle">
      </div>
    </div>

    <!-- Letter -->
    <div class="letter">
      <p>
        I know things aren‚Äôt simple,<br>
        but you are always special to me.<br><br>

        I wish I was next to you right now.<br>
        I miss your kisses,<br>
        I miss your hugs,<br>
        but most of all I miss you.<br><br>

        Happy Valentine‚Äôs Day,<br>
        my love ü§ç
      </p>
    </div>

    <!-- Decorations -->
    <div class="decor">
      <img src="bear.png" alt="Bear">
      <img src="bouquet.png" alt="Bouquet">
    </div>

  </div>
</body>
</html>
