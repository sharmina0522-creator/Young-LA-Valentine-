<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: #ffe6f0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Baloo 2', cursive;
}

/* MAIN CONTAINER */
.container {

h1 {

  margin-bottom: 30px;
}

.quiz {
  display: flex;
  gap: 25px;
  justify-content: center;
  flex-wrap: wrap;
}

.quiz img {
  width: 140px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.quiz img:hover {
  transform: scale(1.1);
}

.popup {
  display: none;
  position: fixed;

  justify-content: center;
  align-items: center;
}

.popup-box {

  border-radius: 20px;
  padding: 25px;
  max-width: 320px;
  text-align: center;
}

/* LETTER */
.letter {
  font-family: 'Dancing Script', cursive;
  font-size: 1.4rem;
  color: #5a2a2a;
  line-height: 1.6;
  margin-top: 15px;
}

.close-btn {
  margin-top: 15px;
  border: none;
  background: #ff99cc;
  color: white;
  padding: 8px 18px;
  border-radius: 12px;
  font-size: 1rem;
